<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramophone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/album1.css">
</head>

<body>
    <div class="custom_cursor">
        <div class="ripple"></div>
    </div>

    <div class="page_wrapper">
        <div class="container">
            <div class="split_bg">
                <div class="left_bg"></div>
                <div class="right_bg"></div>
            </div>

            <div class="content">
                <div class="navbar">
                    <div class="logo" onclick=home()><label>GRAMOPHONE</label></div>
                    <div class="nav_items">
                        <ul>
                            <li><a href=""><i class="fa-solid fa-play"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-headphones"></i></a></li>
                            <li><a href=""><i class="fa-solid fa-envelope"></i></a></li>
                        </ul>
                    </div>
                </div>

                <div class="main_cont">
                    <div class="left">
                        <div class="text">
                            <div class="main_text">
                                <h1 class="album_name">Clouds</h1>
                                <h3 class="artist">NF</h3>
                            </div>
                            <div class="sub_text">
                                <h3 class="num">Tracks 11</h3>
                                <h3 class="time">42 min 26 sec</h3>
                                <h3 class="date">March 26, 2021</h3>
                            </div>
                        </div>
                    </div>
                    <div class="center">

                    </div>
                    <div class="right">
                        <ul class="tracklist">
                            <li class="item">
                                <div class="list_items">
                                    <h3>01</h3>
                                    <p class="track_name">CLOUDS</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>02</h3>
                                    <p class="track_name">THAT'S A JOKE</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>03</h3>
                                    <p class="track_name">JUST LIKE YOU</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>04</h3>
                                    <p class="track_name">STORY</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>05</h3>
                                    <p class="track_name">PRIDEFUL</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>06</h3>
                                    <p class="track_name">LOST</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>07</h3>
                                    <p class="track_name">LAYERS</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>08</h3>
                                    <p class="track_name">DRIFTING</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>09</h3>
                                    <p class="track_name">TRUST</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>10</h3>
                                    <p class="track_name">PAID MY DUES</p>
                                </div>
                            </li>
                            <li class="item">
                                <div class="list_items">
                                    <h3>11</h3>
                                    <p class="track_name">CLOUDS-Edit</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="assets/js/album1.js"></script>

</html>
