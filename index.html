<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gramaphone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="custom_cursor">
        <div class="ripple"></div>
    </div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <!-- <img src="logo.png" alt="Gramaphone" class="logo_img"> -->
                <i class="fa-solid fa-record-vinyl"></i>
            </div>
            <div class="nav_elems">
                <ul>
                    <li>&mdash;&mdash;</li>
                    <li><a href="">Play <i class="fa-solid fa-play"></i></a></li>
                    <li><a href="">Discover <i class="fa-solid fa-headphones"></i></a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero_sec">
            <div class="side_cont left_line"></div>
            <div class="side_cont right_line"></div>

            <div class="hero_cont">
                <img src="assets/media/images/hero_img.jpg" alt="Gramaphone" class="target_img">
                <svg>
                    <defs>
                        <filter id="distortFilter">
                            <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turb" />
                            <feDisplacementMap in="SourceGraphic" in2="turb" scale="30" xChannelSelector="R"
                                yChannelSelector="G" />
                        </filter>
                    </defs>
                </svg>

                <div class="hero_text_cont">
                    <h2 class="main_text">GRAMOPHONE</h2>
                    <p class="sub_text_1">Where shadows sing and silence breaks</p>
                    <button class="hero_btn">Get Now</button>
                </div>
            </div>

        </section>

        <section class="story_sec">
            <div id="full_gramo"></div>

            <div class="story_text_cont">
                <div class="scroll_text" id="text1">Where pitches rise and harmonies fall,</div>
                <div class="scroll_text" id="text2">A melody bleeds<br>through the velvet crawl,</div>
                <div class="scroll_text" id="text3">And silence drinks the last note's thrall.</div>
            </div>
        </section>

        <section class="slider_sec">
            <div class="slider">
                <div class="list">
                    <div class="albums">
                        <img src="assets/media/images/album1.jpg" alt="Album 1">
                    </div>
                    <div class="albums">
                        <img src="assets/media/images/album2.jpg" alt="Album 2">
                    </div>
                    <div class="albums">
                        <img src="assets/media/images/album3.jpg" alt="Album 3">
                    </div>
                    <div class="albums">
                        <img src="assets/media/images/album4.jpg" alt="Album 4">
                    </div>
                </div>

                <div class="arrows">
                    <button id="prev">&larr;</button>
                    <button id="next">&rarr;</button>
                </div>
            </div>

            <div class="slider_btns">
                <h3>Vibe to the music of your choice</h3>
                <div class="btn_cont">
                    <canvas class="btn_bg"></canvas>
                    <button class="main_btn" id="play_btn">Play</button>
                </div>
            </div>
        </section>

        <section class="spacer" style="height: 10vh;"></section>
    </main>

    <footer>
        <div class="footer_cont">
            <canvas class="footer_wave"></canvas>
            <div class="footer_logo">
                <i class="fa-solid fa-record-vinyl"></i>
                <h3>Gramophone</h3>
            </div>

            <div class="socials">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/rudra-singh-bhau/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/rudee-Sb"><i class="fa-brands fa-github"></i></a>
                <a href="mailto:rudrabhau844@gmail.com"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </footer>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script src="assets/js/main.js"></script>

</html>
